<!-- clientes.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clientes - Nego Ney Inform√°tica</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { padding: 2rem; }
    h1 { text-align: center; color: #a020f0; }
    .cliente-card {
      background-color: #111;
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 10px;
      max-width: 600px;
      color: #ccc;
      box-shadow: 0 0 10px #80008033;
    }
    .cliente-card button {
      margin-top: 0.5rem;
      background: #800080;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .cliente-card button:hover {
      background: #a020f0;
    }
  </style>
</head>
<body>
  <h1>Lista de Clientes</h1>
  <div id="clientes-list"></div>

  <script>
    const lista = JSON.parse(localStorage.getItem('clientes')) || [];
    const container = document.getElementById('clientes-list');

    if (lista.length === 0) {
      container.innerHTML = '<p>Nenhum cliente encontrado.</p>';
    } else {
      lista.forEach((c, i) => {
        const div = document.createElement('div');
        div.className = 'cliente-card';
        div.innerHTML = `
          <strong>Nome:</strong> ${c.nome}<br>
          <strong>Problema:</strong> ${c.problema}<br>
          <button onclick="copiar('${c.nome} - ${c.problema}')">Copiar e Abrir no WhatsApp</button>
        `;
        container.appendChild(div);
      });
    }

    function copiar(texto) {
      navigator.clipboard.writeText(texto);
      const url = `https://wa.me/5547988674463?text=${encodeURIComponent(texto)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
